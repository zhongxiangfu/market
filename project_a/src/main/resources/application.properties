spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=5
mybatis.config-location=classpath:mybatis-config.xml
mybatis.type-aliases-package=com.example.demo.domain
mybatis.mapper-locations=classpath:com/example/demo/mapper/*Mapper.xml
logging.level.com.example.demo.mapper = debug
spring.devtools.restart.enabled=true
